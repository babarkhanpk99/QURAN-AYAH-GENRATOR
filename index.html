<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Ayah From Quran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quran Random Ayah</h1>
    <div class="main">
        <h2 class="title">Enter A Num From (1-6236)</h2>
        <h4 class="title-info">To Read That's Number Ayah From Quran</h4>
        <input type="number" class="input" max="6236" min="1" required>
        <button class="get-btn">Get Now</button>
        <p class="ayah">THIS IS AYAH 1 OF QURAN.ALLAH IS OUR CREATER.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
